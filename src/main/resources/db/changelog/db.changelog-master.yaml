databaseChangeLog:
  - include:
      file: structure/security.yaml
      relativeToChangelogFile: true
  - include:
      file: structure/remember.yaml
      relativeToChangelogFile: true
  - include:
      file: structure/sequence.yaml
      relativeToChangelogFile: true
  - changeSet:
      id: initial_users
      author: Bernardo
      changes:
      - sqlFile:
          path: populate/initial_users.sql
          encoding: UTF-8
          stripComments: true
          relativeToChangelogFile: true
  - changeSet:
      id: initial_sequences
      author: Bernardo
      changes:
      - sqlFile:
          path: populate/initial_sequences.sql
          encoding: UTF-8
          stripComments: true
          relativeToChangelogFile: true