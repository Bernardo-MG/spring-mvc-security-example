<!DOCTYPE html>

   <section id="main-section" class="container flex-grow-1 py-2">
      <header>
         <h1 class="border-bottom">
            Error <span th:remove="tag" th:text="${code}">code</span>

            message</span>
      </p>
   </section>

</body>

</html>
